<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8" />
    <script src="../common/react.js"></script>
    <script src="../common/react.development.js"></script>
    <script src="../common/react-dom.development.js"></script>
    <script src="../common/babel.min.js"></script>
    <script src="../common/prop-types.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
        class LikeButton extends React.Component{
            constructor(props) {
                super(props);
                this.state = {
                    liked:false
                }
                this.handleClick = this.handleClick.bind(this)
            }
            handleClick(event) {
                this.setState({like:!this.state.liked});
            }
            render() {
                var text = this.state.liked ? 'like' : 'haven/t liked';
                return (
                    <p onClick={this.handleClick}>
                        You {text} this. Click to toggle.
                    </p>
                );
            }
        }
        ReactDOM.render(
            <LikeButton />,
            document.getElementById('example')
        );
    </script>
  </body>
</html>
