<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8" />
    <script src="../common/react.js"></script>
    <script src="../common/react.development.js"></script>
    <script src="../common/react-dom.development.js"></script>
    <script src="../common/babel.min.js"></script>
    <script src="../common/prop-types.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">

      var data = 123;

      class MyTitle extends React.Component {
        static propTypes = {
            name: "小红",
            title: PropTypes.string.isRequired,
        }
        render() {
          return <div><h1>{this.props.title} </h1><h1>{this.props.name}</h1></div>;
        }
      }

      ReactDOM.render(
        <MyTitle title={data} />,
        document.getElementById('example')
      );

    </script>
  </body>
</html>
