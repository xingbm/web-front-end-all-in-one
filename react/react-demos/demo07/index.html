<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8" />
    <script src="../common/react.js"></script>
    <script src="../common/react.development.js"></script>
    <script src="../common/react-dom.development.js"></script>
    <script src="../common/babel.min.js"></script>
    <script src="../common/prop-types.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">

        class MyComponent extends React.Component {
            constructor(props) {
                super(props);
                this.myTextInput = React.createRef();
                this.handleClick = this.handleClick.bind(this);
            }
            handleClick() {
                this.myTextInput.current.focus();
            };
            render() {
                return (
                    <div>
                        <input type="text" ref={this.myTextInput}></input>
                        <input type="button" value="Focus the text input" onClick={this.handleClick}></input>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <MyComponent />,
            document.getElementById('example')
        );

    </script>
  </body>
</html>
