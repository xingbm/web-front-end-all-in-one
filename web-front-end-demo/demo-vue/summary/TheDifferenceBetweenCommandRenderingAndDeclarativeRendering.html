<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>命令式渲染和声明式渲染区别</title>
</head>
<body>
    <script type="text/javascript">
        var arr = [1,2,3,4,5];

        // 命令式渲染：关心每步，关心流程，用命令去实现
        var newArr = [];
        for (var i = 0, len = arr.length; i < len; i++) {
            newArr.push(arr[i] * 2);
        }
        console.log(newArr);

        // 声明式渲染：不关心中间流程，只需要关心结果和实现条件
        var arr1 = arr.map(
            function (item) {
                return item * 2;
            }
        );
        console.log(arr1);

    </script>
</body>
</html>
