<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue<template>标签模板</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <template id="demo2">
                <h2 style="color: red">我是template标签模板</h2>
            </template>
        </div>

        <script type="text/javascript">
            // 实例化
            new Vue({
                el:'#app',
                data: {
                    message: 'hello'
                },
                template: '#demo2'
            });
        </script>

    </body>
</html>
