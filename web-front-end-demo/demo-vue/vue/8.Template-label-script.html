<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue<script>标签模板</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
        </div>

        <script type="x-template" id="demo3">
            <h2 style="color:red">我是script标签模板</h2>
        </script>

        <script type="text/javascript">
            // 实例化
            new Vue({
                el:'#app',
                data: {
                    message: 'hello'
                },
                template: '#demo3'
            });
        </script>
    </body>
</html>
