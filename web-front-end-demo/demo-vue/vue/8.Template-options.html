<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue选项模板</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
        </div>

        <script type="text/javascript">
            // 实例化
            new Vue({
                el:'#app',
                data: {
                    message: 'hello'
                },
                template: '<h1 style="color:red">我是选项模板</h1>'
            });
        </script>
    </body>
</html>
