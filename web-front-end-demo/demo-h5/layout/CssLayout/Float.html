<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局</title>
    <link type="text/css" rel="styleSheet"  href="./Common.css" />
    <style>
        .layout.float .left {
            float: left;
        }
        .layout.float .right {
            float: right;
        }
    </style>
</head>
<body>
    <section class="layout float">
        <article class="left-center-right">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center">
            <h2>这是float布局</h2>
            <p>这是一段文字</p>
            <p>这是一段文字</p>
        </div>
        </article>
    </section>
</body>
</html>
