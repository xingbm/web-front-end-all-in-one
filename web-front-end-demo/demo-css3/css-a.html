<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A标签的属性CSS样式</title>
    <style>
        a:link {
            color: green;
        }

        a:visited {
            color: blue;
        }

        a:hover {
            color: red;
        }

        a:active {
            color: yellow;
        }

    </style>
</head>

<body>
    <p>将鼠标指针移动到这个链接上：<a href="http://www.w3school.com.cn">w3school.com.cn</a>
    </p>
</body>

</html>
