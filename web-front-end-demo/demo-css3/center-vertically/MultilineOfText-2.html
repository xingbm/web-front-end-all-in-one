<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中-父元素高度确定的多行文本（方法二）</title>
    <style>
        .container {
            height: 500px;
            background: #ccc;
            display: table-cell; /*IE8以上及Chrome、Firefox*/
            vertical-align: middle; /*IE8以上及Chrome、Firefox*/
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <p>看我是否可以居中。</p>
            <p>看我是否可以居中。</p>
            <p>看我是否可以居中。</p>
        </div>
    </div>
</body>

</html>
