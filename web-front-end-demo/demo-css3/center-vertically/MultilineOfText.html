<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中-父元素高度确定的多行文本（方法一）</title>
    <style>
        table td {
            height: 500px;
            background: #ccc;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td class="wrap">
                    <div>
                        <p>看我是否可以居中。</p>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>        
</body>

</html>
