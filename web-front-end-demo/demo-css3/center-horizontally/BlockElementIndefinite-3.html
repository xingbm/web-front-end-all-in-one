<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平居中总结-不定宽块状元素方法（三）</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        .container {
            border: 1px solid red;
            float: left;
            position: relative;
            left: 50%;
        }
        .container ul {
            list-style: none;
            position: relative;
            left: -50%;
        }
        .container li {
            float: left;
            display: inline;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
        </ul>
    </div>
</body>

</html>
